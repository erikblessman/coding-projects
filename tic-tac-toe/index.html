<html>
    <head>
        <title>TIC-TAC-TOE</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="game-board">
                <div>
                    <div><img id="0" onclick="handleSquareClick(0)" /></div>
                    <div><img id="1" onclick="handleSquareClick(1)" /></div>
                    <div><img id="2" onclick="handleSquareClick(2)" /></div>
                </div>
                <div>
                    <div><img id="3" onclick="handleSquareClick(3)" /></div>
                    <div><img id="4" onclick="handleSquareClick(4)" /></div>
                    <div><img id="5" onclick="handleSquareClick(5)" /></div>
                </div>
                <div>
                    <div><img id="6" onclick="handleSquareClick(6)" /></div>
                    <div><img id="7" onclick="handleSquareClick(7)" /></div>
                    <div><img id="8" onclick="handleSquareClick(8)" /></div>
                </div>
            </div>
            <div id="controls">
                <div>
                    <button type="button" onclick="reset()">Reset</button>
                </div>
                <div>
                    <div id="result">
                        <span id="result-label">Next Move:</span> <img id="result-img" />
                    </div>
                </div>
            </div>
        </div>
        <script>reset()</script>
    </body>
</html>
